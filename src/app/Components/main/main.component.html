<div class="mainWrapper">
  <h1>{{ t }}</h1>
  <app-customers-select
    (outSelectCustomer)="select($event)"
    [customers]="customers"
  ></app-customers-select>
</div>

<app-customer-products
  *ngIf="selectedCustomer"
  [customerName]="selectedCustomer"

  [products]="purchasedProducts || []"
></app-customer-products>
